        :root {
            --primary-color: #4a6bff;

        }

            margin: 0 auto;

            text-align: center;

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #3a5ae8;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .file-info {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }

        }

        select,
        input[type="range"] {
            width: 100%;

            margin-bottom: 15px;

            border-radius: 5px;

<body>
    <div class="container">

    <script type="application/ld+json">
    {

      "@type": "WebApplication",
      "name": "Free Online Image File Converter",
      "description": "Convert between various image formats online for free. Supports JPG, PNG, WebP, GIF, BMP and more.",
      "url": "https://yourwebsite.com/image-converter",
      "applicationCategory": "MultimediaApplication",

      "offers": {

        "price": "0",

      }
    }

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM elements
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const fileInfo = document.getElementById('fileInfo');
            const outputFormat = document.getElementById('outputFormat');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const convertBtn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            const downloadBtn = document.getElementById('downloadBtn');
            const newConversionBtn = document.getElementById('newConversionBtn');

            let selectedFile = null;
            let convertedFileUrl = null;

            // Event listeners
            selectFileBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            dropArea.addEventListener('dragover', handleDragOver);
            dropArea.addEventListener('dragleave', handleDragLeave);
            dropArea.addEventListener('drop', handleDrop);
            qualitySlider.addEventListener('input', updateQualityValue);
            convertBtn.addEventListener('click', convertFile);
            downloadBtn.addEventListener('click', downloadConvertedFile);
            newConversionBtn.addEventListener('click', resetConverter);

            // Functions
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    processSelectedFile(file);
                } else {
                    alert('Please select an image file (JPEG, PNG, etc.)');
                }
            }

            function handleDragOver(e) {
                e.preventDefault();
                dropArea.classList.add('highlight');
            }

            function handleDragLeave() {
                dropArea.classList.remove('highlight');
            }

            function handleDrop(e) {
                e.preventDefault();
                dropArea.classList.remove('highlight');

                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    processSelectedFile(file);
                } else {
                    alert('Please drop an image file (JPEG, PNG, etc.)');
                }
            }

            function processSelectedFile(file) {
                selectedFile = file;
                fileInfo.innerHTML = `
                    <p><strong>Selected File:</strong> ${file.name}</p>
                    <p><strong>Type:</strong> ${file.type || 'Unknown'}</p>
                    <p><strong>Size:</strong> ${formatFileSize(file.size)}</p>
                `;
                convertBtn.disabled = false;
                
                // Track file selection (for analytics if you add it later)
                console.log('File selected:', file.name);
            }

            function updateQualityValue() {
                qualityValue.textContent = `${qualitySlider.value}%`;
            }

            function convertFile() {
                if (!selectedFile) return;

                loading.style.display = 'block';
                convertBtn.disabled = true;
                
                // Track conversion start (for analytics)
                console.log('Conversion started:', outputFormat.value);

                // Actual image conversion
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        // Create canvas for conversion
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        // Convert based on selected format
                        const format = outputFormat.value;
                        const quality = qualitySlider.value / 100;
                        let mimeType;

                        switch (format) {
                            case 'jpeg': mimeType = 'image/jpeg'; break;
                            case 'png': mimeType = 'image/png'; break;
                            case 'webp': mimeType = 'image/webp'; break;
                            case 'gif': mimeType = 'image/gif'; break;
                            case 'bmp': mimeType = 'image/bmp'; break;
                            default: mimeType = 'image/jpeg';
                        }

                        // Convert to data URL
                        canvas.toBlob(function (blob) {
                            const convertedFileName = `${selectedFile.name.split('.')[0]}.${format}`;
                            convertedFileUrl = URL.createObjectURL(blob);

                            // Show result
                            showResult(convertedFileName, blob.size, convertedFileUrl);
                            loading.style.display = 'none';
                            
                            // Track successful conversion
                            console.log('Conversion successful:', format);
                        }, mimeType, quality);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(selectedFile);
            }

            function showResult(filename, size, fileUrl) {
                resultContent.innerHTML = `
                    <p><strong>Original:</strong> ${selectedFile.name} (${formatFileSize(selectedFile.size)})</p>
                    <p><strong>Converted:</strong> ${filename} (${formatFileSize(size)})</p>
                    <div style="margin: 15px 0; text-align: center;">
                        <img src="${fileUrl}" style="max-width: 100%; max-height: 300px; border: 1px solid #ddd; padding: 5px; background: white;">
                    </div>
                `;
                resultSection.style.display = 'block';
                
                // Scroll to results
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }

            function downloadConvertedFile() {
                if (!convertedFileUrl) return;

                const a = document.createElement('a');
                a.href = convertedFileUrl;
                a.download = `${selectedFile.name.split('.')[0]}.${outputFormat.value}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Track download
                console.log('File downloaded:', a.download);
                
                // Clean up
                setTimeout(() => {
                    URL.revokeObjectURL(convertedFileUrl);
                }, 100);
            }

            function resetConverter() {
                if (convertedFileUrl) {
                    URL.revokeObjectURL(convertedFileUrl);
                }
                selectedFile = null;
                convertedFileUrl = null;
                fileInput.value = '';
                fileInfo.textContent = 'No file selected';
                convertBtn.disabled = true;
                resultSection.style.display = 'none';
                qualitySlider.value = 80;
                qualityValue.textContent = '80%';
                
                // Track new conversion
                console.log('New conversion started');
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
